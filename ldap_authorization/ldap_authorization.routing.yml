# Consumer routing definition
entity.ldap_authorization_consumer.collection:
  path: '/admin/config/people/ldap/authorization'
  defaults:
    _entity_list: 'ldap_authorization_consumer'
    _title: 'Authorization'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.ldap_authorization_consumer.add_form:
  path: '/admin/config/people/ldap/authorization/add'
  defaults:
    _entity_form: 'ldap_authorization_consumer.add'
    _title: 'Add Consumer'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.ldap_authorization_consumer.edit_form:
  path: '/admin/config/people/ldap/authorization/{ldap_authorization_consumer}'
  defaults:
    _entity_form: 'ldap_authorization_consumer.edit'
    _title: 'Edit Consumer'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.ldap_authorization_consumer.delete_form:
  path: '/admin/config/people/ldap/authorization/{ldap_authorization_consumer}/delete'
  defaults:
    _entity_form: 'ldap_authorization_consumer.delete'
    _title: 'Delete Consumer'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.ldap_authorization_consumer.test_form:
  path: '/admin/config/people/ldap/authorization/{ldap_authorization_consumer}/test'
  defaults:
    _entity_form: 'ldap_authorization_consumer.test'
    _title: 'Test Consumer'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
